<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
        .main{
        margin-right: 100px;
    		margin-left: 150px;
    		font-family: "Arial";
        }
        .search-container input[type=text] {
          position: relative;
          margin-left: 20px;
          margin-bottom: 30px;
          border-radius: 10px;
		  padding: 6px;
		  border: #ffdd62;
		  border-style: ridge;
		  font-size: 17px;
		  width: 85%;
		}
		.search-container button[type=submit] {

			display: inline-block;
    		background-color: #ffffff;
    		border-color: #ffffff;
    		border-radius: 10px;
    	}
		.logo {
			margin-top: 50px;
			margin-bottom: 50px;
		}
		.tab {
		    overflow: hidden;
		    border: 1px solid #ffffff;
		    background-color: #ffffff;
		}
		.tab button {
		    background-color: #fdffba;
		    margin-left: 18px;
		    float: left;
		    border: #ffec9b;
		    border-style: ridge;
		    border-radius: 10px;
		    cursor: pointer;
		    padding: 14px 16px;
		    transition: 0.3s;
		    font-size: 17px;
		}
		.tab button:hover {
			background-color: #a0ffff;
		}
		.tabcontent {
		    /*display: none;*/
		    padding: 6px 12px;
		    border: 1px solid #ccc;
		    border-top: none;
		}
		.tabcontent button{
			background-color: #ffe3a3;
			margin: 5px;
		    border: #ffec9b;
		    border-style: ridge;
		    border-radius: 10px;
		    cursor: pointer;
		    padding: 10px 12px;
		    transition: 0.3s;
		    font-size: 14px;
		}
		.tabcontent button:hover {
			background-color: #a0ffff;
		}

        </style>

    </head>
    <body>
    	<div class="main">
    		<img class="logo" src="./localhost_files/jaelogo.png" height="300" width="700">

    		<!-- Search Bar -->
    		<div class="search-container">
				<input type="text" placeholder="Search.." name="search">
				<button type="submit"><img src="./localhost_files/search-icon.png" height="30" width="30"></button>
			</div>

			<!--Tab Links-->
			<div class="tab">
				<button class="tablinks" onclick="getTabs(event, &#39;Categories&#39;)">Categories</button>
				<button class="tablinks" onclick="getTabs(event, &#39;Tags&#39;)">Tags</button>
			</div>

			<!--Tab Insides-->
			<div id="Categories" class="tabcontent" style="display:none">
				  <button onclick=""> CS Events </button> <br>
				  <button onclick=""> ECE Events </button> <br>
				  <button onclick=""> NCSA Events </button> <br>
				 <!-- <span onclick="this.parentElement.style.display='none'">x</span> -->
			</div>

			<div id="Tags" class="tabcontent" style="display:none">
				  <h3>Relevant Tags here</h3>

			</div>

			<!-- JavaScript for tabs -->
			<script>
				function getTabs(event, type){
					//var tabcontent, tablinks;
					var curr = document.getElementById(type);

					if (curr.style.display === "none"){
						curr.style.display = "block";
					}
					else{
						curr.style.display = "none";
					}

				}


			</script>


		</div>

    
</body></html>
